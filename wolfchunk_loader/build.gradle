plugins {
    id 'net.minecraftforge.gradle' version '6.0.+'
}

group = 'com.example.wolfchunkloader'
version = '1.0'
archivesBaseName = 'wolfchunkloader'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: 'official', version: '1.20.1'

    runs {
        server {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'

            mods {
                wolfchunkloader {
                    source sourceSets.main
                }
            }
        }
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-47.4.0'
}

jar {
    manifest {
        attributes(
            "Specification-Title": "WolfChunkLoader",
            "Specification-Vendor": "example",
            "Implementation-Title": archivesBaseName,
            "Implementation-Version": version,
            "Implementation-Vendor": "example"
        )
    }

    // Zahrne resources do JARu (mods.toml, pack.mcmeta atd.)
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
